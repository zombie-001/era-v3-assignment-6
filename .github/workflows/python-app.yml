name: Model Training Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run architecture tests
      run: |
        pytest tests/test_model.py -v
    
    - name: Run minimal training
      run: |
        # Create minimal training script for CI
        cat > train_ci.py << EOL
        import torch
        from eva3_session_6_assignment_ import SimpleCNN, train_model
        
        # Override training parameters for CI
        torch.manual_seed(42)  # For reproducibility
        model, history = train_model(num_epochs=1)  # Run only 1 epoch
        EOL
        
        # Run minimal training
        python train_ci.py
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: training-artifacts
        path: |
          models/*.pth
          augmented_samples/
        retention-days: 1

    - name: Training Summary
      run: |
        echo "CI Training completed"
        echo "Full training should be done on GPU environment"